<body>
<form class="myForm" method="POST" enctype="application/x-www-form-urlencoded" action="{{ url_for('pref_movies') }}">
 <input type="hidden" name="formID" value="200006188570347" />
  <input type="hidden" id="JWTContainer" value="" />
  <input type="hidden" id="cardinalOrderNumber" value="" />

<div role="main" class="form-all">
      <li id="cid_13" class="form-input-wide" data-type="control_head">
        <div class="form-header-group ">
          <div class="header-text httal htvam">
            <h2 id="header_13" class="form-header" data-component="header">
              Preferences
            </h2>
          </div>
        </div>
      </li>

      <li class="form-line" data-type="control_text" id="id_18">
        <div id="cid_18" class="form-input-wide">
          <div id="text_18" class="form-html" data-component="text">
            <p>Instruction:</p>
            <p>Fill in every row and rate the movie with 'Like', 'Dislike' or 'Unknown'.</p>
           <p> </p>
          </div>
        </div>
      </li>

		<div class="gallery">
            <table summary="" cellPadding="4" cellSpacing="0" class="form-matrix-table" data-component="matrix">
        <tbody>
              <tr>
          {% for o in movie %}
              <th scope="row" style="text-align:center" class="form-matrix-row-headers">
              <img src="{{ o.cover_link }}" height="150" width="100" alt="">
              </th>
              <td style="text-align:center">
                  <label> <h2 style="text-align: center">{{ o.title }} </h2></label>
                    <p>{{ o.description }} </p>
              </td>
              <td style="text-align:center" class="form-matrix-values">
                  <p> <b>Trailer:</b> </p>
                <a target="_blank" rel="noopener noreferrer" href="{{ o.trailer_link }}"><img src=" {{url_for('static', filename='imdb.png')}}" height="80" width="80"></a>
                <td style="text-align:center" class="form-matrix-values">
                    <input type="radio" class="radio_item" value="Like" name="q_pref_movies[{{ o.number }}]" id="input_20_{{ o.number }}_1">
                         <label class="label_item" for="input_20_{{ o.number }}_1"> <img src=" {{url_for('static', filename='like.png')}}" height="42" width="42"> </label>
                </td>
                <td style="text-align:center" class="form-matrix-values">
                    <input type="radio" class="radio_item" value="Dislike" name="q_pref_movies[{{ o.number }}]" id="input_20_{{ o.number }}_2">
                         <label class="label_item" for="input_20_{{ o.number }}_2"> <img src=" {{url_for('static', filename='dislike.png')}}" height="42" width="42"> </label>
                </td>
                    <td scope="row" style="text-align:center" class="form-matrix-values">
                      <input type="radio" class="radio_item" value="o.title" name="q23_bestRecommended" id="input_20_{{ o.number }}_3">
                         <label class="label_item" for="input_20_{{ o.number }}_3"> <img src="https://img.icons8.com/emoji/48/000000/star-emoji.png"> </label>
                </td>
            </tr>
          {% endfor %}
        </tbody>
        </table>
        </div>

      <li id="cid_9" class="form-input-wide" data-type="control_pagebreak">
